version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: skillklan-postgres
    environment:
      POSTGRES_DB: skillklan_db
      POSTGRES_USER: skillklan_user
      POSTGRES_PASSWORD: SkillKlan2024
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U skillklan_user -d skillklan_db"]
      interval: 30s
      timeout: 10s
      retries: 3

  server:
    build: ./server
    container_name: skillklan-server
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=skillklan_db
      - DB_USER=skillklan_user
      - DB_PASSWORD=SkillKlan2024
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - DISCORD_WEBHOOK_URL=${DISCORD_WEBHOOK_URL}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./server/assets:/app/assets
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: skillklan-nginx
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./miniapp/dist:/usr/share/nginx/html:ro
    depends_on:
      - server
    restart: unless-stopped

volumes:
  postgres_data:
