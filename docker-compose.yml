# ========================================
# DOCKER COMPOSE ДЛЯ SKILLKLAN
# ========================================
# Оркестрація всіх сервісів: сервер, база даних, Nginx

version: '3.8'

# Сервіси
services:
  # PostgreSQL база даних
  postgres:
    image: postgres:16-alpine
    container_name: skillklan-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: skillklan_db
      POSTGRES_USER: skillklan_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-SkillKlan2024}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/database.sql:/docker-entrypoint-initdb.d/01-init.sql
    ports:
      - "5432:5432"
    networks:
      - skillklan-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U skillklan_user -d skillklan_db"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Node.js API сервер
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
      target: production
    container_name: skillklan-server
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: skillklan_db
      DB_USER: skillklan_user
      DB_PASSWORD: ${DB_PASSWORD:-SkillKlan2024}
    volumes:
      - server_logs:/app/logs
      - server_data:/app/data
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - skillklan-network
    healthcheck:
      test: ["CMD", "node", "healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx веб-сервер
  nginx:
    image: nginx:alpine
    container_name: skillklan-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
      - ./miniapp/dist:/var/www/skillklan/public:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      server:
        condition: service_healthy
    networks:
      - skillklan-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# Томи для збереження даних
volumes:
  postgres_data:
    driver: local
  server_logs:
    driver: local
  server_data:
    driver: local
  nginx_logs:
    driver: local

# Мережа для комунікації між контейнерами
networks:
  skillklan-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# ========================================
# КОРИСНІ КОМАНДИ
# ========================================
# Запуск: docker-compose up -d
# Зупинка: docker-compose down
# Логи: docker-compose logs -f [service]
# Перезапуск: docker-compose restart [service]
# Оновлення: docker-compose pull && docker-compose up -d


