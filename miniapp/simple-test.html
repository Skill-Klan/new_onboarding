<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Router Test</title>
</head>
<body>
    <div id="app">
        <h1>Router Test</h1>
        <nav>
            <a href="/">Home</a> |
            <a href="/about">About</a> |
            <a href="/faq">FAQ</a>
        </nav>
        <div id="content">
            <p>Click on links above to test routing</p>
        </div>
    </div>

    <script>
        // Простий тест роутингу
        const routes = {
            '/': 'Home Page',
            '/about': 'About Page',
            '/faq': 'FAQ Page'
        };

        function handleRoute() {
            const path = window.location.pathname;
            const content = routes[path] || 'Page not found';
            document.getElementById('content').innerHTML = `<h2>${content}</h2>`;
            console.log('Current route:', path);
        }

        // Обробка навігації
        document.addEventListener('click', (e) => {
            if (e.target.tagName === 'A') {
                e.preventDefault();
                const href = e.target.getAttribute('href');
                window.history.pushState({}, '', href);
                handleRoute();
            }
        });

        // Обробка браузерної навігації
        window.addEventListener('popstate', handleRoute);

        // Початковий роут
        handleRoute();
    </script>
</body>
</html>
