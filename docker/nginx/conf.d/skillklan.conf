# ========================================
# КОНФІГУРАЦІЯ САЙТУ SKILLKLAN
# ========================================
# Конфігурація для Mini App та API

# HTTP сервер (порт 80)
server {
    listen 80;
    server_name 37.57.209.201;
    
    # Логи
    access_log /var/log/nginx/skillklan_access.log;
    error_log /var/log/nginx/skillklan_error.log;
    
    # Перенаправлення на HTTPS (якщо SSL налаштовано)
    # return 301 https://$server_name$request_uri;
    
    # Статичні файли Mini App
    location / {
        root /var/www/skillklan/public;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
        
        # Кешування для статичних файлів
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Vary Accept-Encoding;
        }
        
        # Кешування для HTML файлів
        location ~* \.html$ {
            expires 1h;
            add_header Cache-Control "public, must-revalidate";
        }
    }
    
    # API запити (проксуємо на Node.js сервер)
    location /api/ {
        proxy_pass http://server:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        proxy_send_timeout 300s;
    }
    
    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Статус Nginx
    location /nginx_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        allow 172.20.0.0/16;  # Docker мережа
        deny all;
    }
}

# HTTPS сервер (порт 443)
server {
    listen 443 ssl http2;
    server_name 37.57.209.201;
    
    # SSL сертифікати (Let's Encrypt)
    ssl_certificate /etc/nginx/ssl/letsencrypt.crt;
    ssl_certificate_key /etc/nginx/ssl/letsencrypt.key;
    
    # SSL налаштування
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # HSTS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Логи
    access_log /var/log/nginx/skillklan_https_access.log;
    error_log /var/log/nginx/skillklan_https_error.log;
    
    # Статичні файли Mini App
