# Блокування небезпечних запитів
location ~* \.(htaccess|htpasswd|ini|log|sh|sql|conf)$ {
    deny all;
}

# Блокування доступу до .git
location ~ /\.git {
    deny all;
}

# Блокування доступу до .env файлів
location ~ /\.env {
    deny all;
}



