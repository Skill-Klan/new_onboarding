        echo "### ðŸ“‹ Recent Changes:" >> $GITHUB_STEP_SUMMARY
        echo "- Added visual hierarchy with indents for category questions" >> $GITHUB_STEP_SUMMARY
        echo "- Removed all bot-related code and dependencies" >> $GITHUB_STEP_SUMMARY
