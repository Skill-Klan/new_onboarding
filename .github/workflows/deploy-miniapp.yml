        echo "- ðŸŒ **URL:** https://skill-klan.github.io/new_onboarding/" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸš€ **Technology:** Vue.js 3 + TypeScript" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸŽ¨ **Features:** Dark theme, responsive design, collapsible categories" >> $GITHUB_STEP_SUMMARY
