name: Deploy FAQ Mini App to GitHub Pages

on:
  push:
    branches: [ main, refactoring ]
    paths:
      - 'miniapp/**'
      - '.github/workflows/deploy-miniapp.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: miniapp/package-lock.json
        
    - name: Install dependencies
      run: |
        cd miniapp
        npm ci
        
    - name: Build miniapp
      run: |
        cd miniapp
        npm run build
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './miniapp/dist'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
        
