name: Deploy FAQ Mini App to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'miniapp/**'
      - '.github/workflows/deploy-miniapp.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: miniapp/package-lock.json
        
    - name: Install dependencies
      run: |
        cd miniapp
        npm ci
        
    - name: Build miniapp
      run: |
        cd miniapp
        npm run build
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./miniapp/dist
        cname: skill-klan.github.io
        
    - name: Create deployment summary
      run: |
        echo "## ðŸ“± FAQ Mini App Deployed" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### âœ… Deployment Status:" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“± **FAQ Mini App:** Deployed to GitHub Pages" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸŒ **URL:** https://skill-klan.github.io/new_onboarding/faq" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸš€ **Technology:** Vue.js 3 + TypeScript" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“‹ Changes:" >> $GITHUB_STEP_SUMMARY
        echo "- Updated FAQ content and styling" >> $GITHUB_STEP_SUMMARY
        echo "- Optimized for mobile devices" >> $GITHUB_STEP_SUMMARY
        echo "- Improved user experience" >> $GITHUB_STEP_SUMMARY
